<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Youth Dashboard | JobKonnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <div class="logo">JobKonnect</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="jobs.html">Find Jobs</a></li>
      <li><a href="training.html">Explore Training</a></li>
      <li><a href="youth-dashboard.html">Youth Dashboard</a></li>

  </nav>

  <section class="hero">
    <h1>Welcome, Youth!</h1>
    <p>Explore jobs, courses, and share your feedback.</p>
  </section>

  <section class="section">
    <h2>Your Profile</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="number" placeholder="Age">
      <input type="text" placeholder="District">
      <textarea placeholder="Short Bio"></textarea>
      <button type="submit">Save Profile</button>
    </form>

    <h2>Education Feedback</h2>
    <form>
      <textarea placeholder="What should change in Rwanda’s education or job training system?"></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <footer>
    <p>© 2025 JobKonnect</p>
  </footer>
